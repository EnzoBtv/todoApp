<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="create-img" [src]="'../../assets/icon/favicon.ico'"></ion-img>
  <ion-item class="create-item-1">
    <ion-label position="stacked"><ion-icon name="mail"></ion-icon>&nbsp;&nbsp;E-mail</ion-label>
    <ion-input [(ngModel)]="model.email" type="email" required email></ion-input>
  </ion-item>
  <ion-item class="create-item-2">
    <ion-label position="stacked"><ion-icon name="person"></ion-icon>&nbsp;&nbsp;First Name</ion-label>
    <ion-input [(ngModel)]="model.name" type="text" required></ion-input>
  </ion-item>
  <ion-item class="create-item-2">
    <ion-label position="stacked"><ion-icon name="lock"></ion-icon>&nbsp;&nbsp;Password</ion-label>
    <ion-input [(ngModel)]="model.password" type="password" required></ion-input>
  </ion-item>
  <ion-button class="create-btn" (click)="registerUser()">
    Create Account
  </ion-button>
</ion-content>
