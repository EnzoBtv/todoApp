<ion-content>
  <ion-img class="login-img" [src]="'../../assets/icon/favicon.ico'"></ion-img>
  <ion-item class="login-item-1">
    <ion-label position="stacked"><ion-icon name="mail"></ion-icon>&nbsp;&nbsp;Email</ion-label>
    <ion-input type="text" [(ngModel)]="model.email" required></ion-input>
  </ion-item>
  <ion-item class="login-item-2">
    <ion-label position="stacked"><ion-icon name="lock"></ion-icon>&nbsp;&nbsp;Password</ion-label>
    <ion-input type="password" [(ngModel)]="model.password" required></ion-input>
  </ion-item>
  <ion-button class="login-btn" (click)="login()">
    Login
  </ion-button>
  <ion-row>
    <ion-text class="create-account" (click)="goToRegister()">Create Account</ion-text>
  </ion-row>
</ion-content>
