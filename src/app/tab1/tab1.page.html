<ion-header>
  <ion-toolbar>
    <ion-title>
      Add your todos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of initialTodos">
      <ion-label>{{todo.title}}</ion-label>
      <ion-checkbox [ngModel]="todo.isEnabled" slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
