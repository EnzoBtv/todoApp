<ion-header>
  <ion-toolbar>
    <ion-title>
      Add your todos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of initialTodos">
      <ion-checkbox (ngModelChange)="editTodoEnabled(todo)" [ngModel]="todo.isEnabled" slot="start"></ion-checkbox>
      <ion-label>{{todo.title}}</ion-label>
      <ion-icon name="create" class="edit-icon" (click)="editTodo(todo)"></ion-icon>
      <ion-icon name="remove-circle" class="remove-icon" (click)="removeTodo(todo)"></ion-icon>
    </ion-item>
    <ion-item button (click)="addTodo()">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon name="add" slot="start"></ion-icon>
      <ion-label>Add Todo</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
